name: Build and Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject Firebase config
        run: |
          sed -i "s|PASTE_YOUR_API_KEY|${{ secrets.FIREBASE_API_KEY }}|g" index.html
          sed -i "s|PASTE_YOUR_AUTH_DOMAIN|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" index.html
          sed -i "s|PASTE_YOUR_PROJECT_ID|${{ secrets.FIREBASE_PROJECT_ID }}|g" index.html
          sed -i "s|PASTE_YOUR_STORAGE_BUCKET|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" index.html
          sed -i "s|PASTE_YOUR_SENDER_ID|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" index.html
          sed -i "s|PASTE_YOUR_APP_ID|${{ secrets.FIREBASE_APP_ID }}|g" index.html
          sed -i "s|PASTE_YOUR_ALLOWED_EMAIL|${{ secrets.ALLOWED_EMAIL }}|g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
